group 'com.bagubagu.iot.aws_iot_device'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.amazonaws:aws-android-sdk-appsync-gradle-plugin:2.9.+'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.amazonaws.appsync'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        // manipulate json easier
        implementation 'com.google.code.gson:gson:2.8.5'

        //Base SDK
        implementation 'com.amazonaws:aws-android-sdk-core:2.13.+'
        //AppSync SDK
        implementation 'com.amazonaws:aws-android-sdk-appsync:2.9.+'
        implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
        implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
        // Other AWS services
        implementation('com.amazonaws:aws-android-sdk-iot:2.14.+@aar') { transitive = true }
        implementation('com.amazonaws:aws-android-sdk-mobile-client:2.13.+@aar') { transitive = true }
    }
}
